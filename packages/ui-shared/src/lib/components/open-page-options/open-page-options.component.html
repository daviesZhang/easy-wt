<easy-wt-case-step-options (save)="getValue($event)" *ngIf="api"
                           [api]="api" [formGroup]="formGroup"
                           [items]="items"
                           [options]="options"
                           [renderer]="renderer" nz-form>

  <div class='list-item'>

    <ng-template #defaultTimeout>
      <nz-form-label class="tooltip-title-wrapper"
                     nzNoColon
                     nzTooltipTitle="{{'step_options.open_page.default_timeout_tip'|translate}}"
      >
        <span>{{'step_options.open_page.default_timeout_label'|translate}}</span>
      </nz-form-label>

    </ng-template>
    <nz-input-group [nzAddOnBefore]="defaultTimeout" nzAddOnAfter="ms" nzCompact nzSize="small">
      <input formControlName="defaultTimeout" nz-input/>
    </nz-input-group>
  </div>
  <div class='list-item'>

        <ng-template #timeout>
            <nz-form-label class='tooltip-title-wrapper'
                           nzNoColon

                           nzTooltipTitle="{{'step_options.open_page.timeout_tip'|translate}}">
                <span>{{'step_options.timeout_label'|translate}}</span>
            </nz-form-label>
        </ng-template>
        <nz-input-group [nzAddOnBefore]='timeout'
                        nzAddOnAfter='ms'
                        nzCompact
                        nzSize='small'>
            <nz-input-number [nzMin]='0'
                             formControlName='timeout'
                             nzPlaceHolder="{{'step_options.timeout_label'|translate}}"
                             nzSize='small'>
            </nz-input-number>
        </nz-input-group>
    </div>

</easy-wt-case-step-options>
