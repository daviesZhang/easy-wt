<ng-container *ngFor="let item of items">


  <nz-tag class="tag" *ngIf="item.value!==null&&item.value!==undefined&&item.value!==''">
    <ng-container *ngIf="item.label">
      {{item.label}}:
    </ng-container>
    <span [innerHTML]="item.value" class="value"></span>
  </nz-tag>


</ng-container>
