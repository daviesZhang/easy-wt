<easy-wt-case-step-options (save)='getValue($event)' *ngIf='api'
                           [api]='api' [formGroup]='formGroup'
                           [items]='items'
                           [options]='options'
                           [renderer]='renderer' nz-form>

  <div class='list-item'>
    <ng-template #timeout>
      <nz-form-label class='tooltip-title-wrapper'
                     nzNoColon
                     nzRequired
                     nzTooltipTitle="{{'step_options.click_link.timeout_tip'|translate}}">
        <span>{{'step_options.timeout_label'|translate}}</span>
      </nz-form-label>
    </ng-template>
    <nz-input-group [nzAddOnBefore]='timeout'
                    nzAddOnAfter='ms'
                    nzCompact
                    nzSize='small'>
      <nz-input-number [nzMin]='0'
                       formControlName='timeout'
                       nzPlaceHolder="{{'step_options.click_link.timeout_tip'|translate}}"
                       nzSize='small'>
      </nz-input-number>
    </nz-input-group>
  </div>
  <div class='list-item'>
    <label formControlName='switchPage' nz-checkbox>{{'step_options.click_link.switch_page_label'|translate}}</label>
  </div>
</easy-wt-case-step-options>
