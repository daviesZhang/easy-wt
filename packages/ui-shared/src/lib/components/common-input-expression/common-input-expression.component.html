<nz-input-group class="input-group" [nzAddOnAfter]="suffixString" [nzAddOnBefore]="prefixTemplateInfo">


    <input *ngIf="valueType==='string'" [(ngModel)]="value" nz-input type="text"/>
    <nz-input-number *ngIf="valueType==='number'" [(ngModel)]="value" [nzMin]="1" [nzStep]="1"></nz-input-number>

</nz-input-group>
<ng-template #prefixTemplateInfo>
    <span *ngIf="tip" nz-icon nz-tooltip nzTooltipTitle="{{tip|translate}}" nzType="info-circle"></span>
</ng-template>
