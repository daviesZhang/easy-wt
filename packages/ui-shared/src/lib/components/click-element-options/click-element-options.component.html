<easy-wt-case-step-options (save)='getValue($event)' *ngIf='api'
                           [api]='api' [formGroup]='formGroup'
                           [items]='items'
                           [options]='options'
                           [renderer]='renderer' nz-form>


  <div class='list-item'>
    <nz-input-group nzSize='small' nzAddOnBefore="{{'step_options.click_element.delay_label'|translate}}"
                    nzCompact
                    nzAddOnAfter='ms'>
      <nz-input-number [nzMin]='0' formControlName='delay'
                       nzPlaceHolder="{{'step_options.click_element.click_count_placeHolder'|translate}}"
                       nzSize='small'></nz-input-number>
    </nz-input-group>
  </div>
  <div class='list-item'>
    <nz-input-group nzSize='small' nzAddOnBefore="{{'step_options.click_element.click_count_label'|translate}}"
                    nzCompact>
      <nz-input-number [nzMin]='0' formControlName='clickCount'
                       nzPlaceHolder="{{'step_options.click_element.delay_placeHolder'|translate}}"
                       nzSize='small'></nz-input-number>
    </nz-input-group>
  </div>
</easy-wt-case-step-options>
