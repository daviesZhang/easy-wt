<easy-wt-case-step-options (save)="getValue($event)" *ngIf="api"
                           [api]="api" [formGroup]="formGroup"
                           [items]="items"
                           [options]="options"
                           [renderer]="renderer" nz-form>

  <div class="list-item">
    <nz-input-group nzAddOnBefore="{{'step_options.put_params.key_label'|translate}}" nzCompact nzSize="small">
      <input formControlName="key" nz-input nzSize="small"/>
    </nz-input-group>
  </div>


  <div class="list-item">
    <ng-template #attrTemplate>
      <nz-form-label class="tooltip-title-wrapper"
                     nzNoColon
                     nzRequired
                     nzTooltipTitle="{{'step_options.put_params.attr_tip'|translate}}">
        <span>{{'step_options.put_params.attr'|translate}}</span>
      </nz-form-label>
    </ng-template>
    <nz-input-group [nzAddOnBefore]="attrTemplate" nzCompact nzSize="small">
      <nz-form-control>
        <input formControlName="attr" nz-input nzSize="small"/>
      </nz-form-control>
    </nz-input-group>
  </div>

  <div class="list-item">
    <label formControlName="simple" nz-checkbox>{{'step_options.put_params.simple_true'|translate}}</label>

  </div>
</easy-wt-case-step-options>
