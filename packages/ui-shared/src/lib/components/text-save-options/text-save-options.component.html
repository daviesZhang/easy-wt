<easy-wt-case-step-options (save)="getValue($event)" *ngIf="api"
                           [api]="api" [formGroup]="formGroup"
                           [items]="items"
                           [options]="options"
                           [renderer]="renderer" nz-form>


  <div class="list-item">

    <nz-input-group nzAddOnBefore="{{'step_options.text_save.file_path'|translate}}" nzCompact nzSize="small">
      <input formControlName="filePath" nz-input nzSize="small"
      />
    </nz-input-group>
  </div>
  <div class="list-item">

    <nz-input-group nzAddOnBefore="{{'step_options.text_save.attr'|translate}}" nzCompact nzSize="small">
      <input formControlName="attr" nz-input nzSize="small"
      />
    </nz-input-group>
  </div>


  <div class="list-item">
    <label formControlName="overwrite" nz-checkbox>{{'step_options.text_save.overwrite'|translate}}</label>
    <label formControlName="autoClose"
           nz-checkbox>{{'step_options.text_save.auto_close'|translate}}</label>
  </div>
</easy-wt-case-step-options>
