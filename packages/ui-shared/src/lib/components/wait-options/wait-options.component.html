<easy-wt-case-step-options (save)="getValue($event)" *ngIf="api"
                           [api]="api" [formGroup]="formGroup"
                           [items]="items"
                           [options]="options"
                           [renderer]="renderer" nz-form>


  <div class="list-item">

    <nz-input-group nzAddOnAfter="ms" nzAddOnBefore="{{'step_options.timeout_label'|translate}}" nzCompact
                    nzSize="small">
      <input formControlName="timeout" nz-input nzSize="small" placeholder="{{'step_options.timeout_label'|translate}}"
      />
    </nz-input-group>
  </div>

</easy-wt-case-step-options>
