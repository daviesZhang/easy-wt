<span [ngClass]="'level-'+messageData.level" class="time">{{messageData.timestamp}}</span>
<span [ngClass]="'level-'+messageData.level" class="level">{{messageData.level}}</span>
<span *ngIf="messageData.label" [ngClass]="'level-'+messageData.level" class="label">{{messageData.label}}</span>
<span [ngClass]="'level-'+messageData.level" class="message">{{messageData.message}}</span>
