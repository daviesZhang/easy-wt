<span [ngClass]="'level-'+messageData.level" class="time">{{messageData.time|date:'yyyy-MM-dd HH:mm:ss.sss'}}</span>
<span [ngClass]="'level-'+messageData.level" class="level">{{messageData.level.toUpperCase()}}</span>
<span *ngIf="messageData.label" [ngClass]="'level-'+messageData.level" class="label">{{messageData.label}}</span>
<span [ngClass]="'level-'+messageData.level" class="message">{{messageData.message}}</span>
