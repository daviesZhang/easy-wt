<div class="search-panel">
  <form [formGroup]="searchForm" class="ant-advanced-search-form" nz-form>
    <nz-form-item>
      <nz-form-label nzFor="name">{{"schedule.field.name"|translate}}</nz-form-label>
      <nz-form-control>
        <input
          formControlName="name"
          nz-input
          placeholder="{{'schedule.field.name'|translate}}"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="caseName">{{'schedule.field.case_name'|translate}}</nz-form-label>
      <nz-form-control>
        <input
          formControlName="caseName"
          nz-input
          placeholder="{{'schedule.field.case_name'|translate}}"
        />
      </nz-form-control>
    </nz-form-item>
  </form>

</div>
<easy-wt-grid-table
  (gridReady)="onGridReady($event)"
  [getData]="getData" [initLoadData]="true" [options]="options"
  [showFooterAction]="false"
  [gridTheme]="themeService.currentGridTheme$|async"
  [showFooter]="true" [suppressGridStatisticsBar]="false"
  class="grid-table  right-empty left-empty schedule-page">
  <div class="grid-top">
    <div class="left">


    <button (click)="onDelete()" class="control-button" nz-button nzDanger nzSize="small" nzType="primary">
      <span nz-icon nzTheme="outline" nzType="delete"></span>
      {{'common.delete_row'|translate}}
    </button>

    </div>


    <div class="center">
    <button (click)="onSearch()" class="control-button" nz-button nzSize="small" nzType="primary">
      <span nz-icon nzTheme="outline" nzType="search"></span>
      {{'common.search'|translate}}
    </button>
    </div>
    <div></div>
  </div>
</easy-wt-grid-table>
<ng-template #rowButtonTemplate let-node let-params='params'>


</ng-template>
